<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Form</title>
</head>
<body>
	<h1>HTML Forms</h1>
	<hr/>
	<p>Username:
		<input type="text" name="name" id="name" placeholder="Username" size="50"> 
	</p>
	<p>
		Email: 
		<input type="email" name="email" id="email" placeholder="Email" size="50">
	</p>
	<p>
		Father name:
		<input type="text" name="father_name" id="father_name" placeholder="Father name" size="50">
	</p>
	<p>
		Contact No:
		<input type="text" name="contact" id="contact" placeholder="Phone No" size="50">
	</p>
	<p>
		Comment Box
		<textarea id="comment_box" name="comment_box" placeholder="Enter Coment Here..." cols="50" rows="10"></textarea>
	</p>
</body>
</html>
