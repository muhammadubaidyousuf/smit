<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form one</title>
</head>
<body>
	<center>
		<h2>Application For Permission To Date My Daughter</h2>
	</center>
	<fieldset>
		<legend>Personal Details</legend>
		<label>
			Name: <input type="text" name="name" placeholder="Enter name" required><br/><br/>
		</label>
		<label>
			Address: <input type="text" name="address" placeholder="Enter Address" required><br/><br/>
		</label>
		<label>
			Email: <input type="email" name="email" placeholder="Enter email" required><br/><br/>
		</label>
		<label>
			Phone: <input type="text" name="phone" placeholder="Enter Phone" required><br/><br/>
		</label>
		<label>
			IQ: <input type="text" name="iq" placeholder="Enter IQ" required><br/><br/>
		</label>
		<label>
			Gender:<br/>
		</label>
		<label>
			Male:
			<input type="radio" name="gender" value="male" checked="checked"><br/>
		</label>
		<label>
			Female:
			<input type="radio" name="gender" value="female"><br/>
		</label>
		<label>
			Other:
			<input type="radio" name="gender" value="other"><br/>
		</label>
		<label>
			Date of proposed outing:
			<input type="date" name="date" id="date">
		</label>
	</fieldset>
	<br/>
	<fieldset>
		<p>Check All That Apply</p><br/>
		<label>
			<input type="checkbox" name="">I have tattoos and/or piercings<br/>
		</label>
		<label>
			<input type="checkbox" name="">I am more then 2 years older then my dughter<br/>
		</label>
		<label>
			<input type="checkbox" name="">I won a panel van or v8 ute<br/>
		</label>
		<label>
			<input type="checkbox" name="">I work full-time <br/>
		</label>
		<label>
			<input type="checkbox" name="">My parents are rich<br/>
		</label>
		<label>
			<input type="checkbox" name="">Is the date at well lit public location<br/>
		</label>
	</fieldset>
	<br/>
	<fieldset>
		<label>
			Political Persuasion: 
			<select>
				<option>Left Wing</option>
				<option>Right Wing</option>
				<option>Middel Wing</option>
			</select>
		</label>
		<label>
			Education Level Completed:
			<select>
				<option>University</option>
				<option>Collage</option>
				<option>High School</option>
			</select>
		</label>
	</fieldset>
	<br/>
	<fieldset>
		<legend>Essay Section</legend>
		<label>
			IN 50 words or more explain why want to date my daughter:<br/>
			<textarea placeholder="Enter text here" cols="50"></textarea>
		</label>
		<br/>
		<label>
			Please Upload contact details for 2 references:<br/>
			<textarea placeholder="Enter text here" cols="50"></textarea>
		</label>
		<br/>
		<label>
			Upload police clearance certificate, Bank statement and medical Certificates Here: 
			<input type="file" name="file" value="Attach File">
		</label>
	</fieldset>
	<br/>
	<center><input type="submit" name="submit" value="Send Your Application"></center>
</body>
</html>
